<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Weather</title>
</head>
<body>
  <div class='jumbotron-fluid'>
      <h1 class='text-center headline'>Weather Dashboard</h1>
  </div>
  <div id= 'app' class='row col-12'>
      <div class='col-12 col-md-4 col-xl-3'>
          <form>
              <h4 class='search-head main-text'>Search Weather by City Name</h4>
              <input id='citySearch' class="form-control m-1" type="text" placeholder="Search City">
              <button type="submit" class="btn btn-primary m-1 main-text">Search</button>
          </form>
          <h4 class="toggle search-head main-text">Previous Searches:</h4>
          <div class= 'button-factory'>
          </div>
      </div>
      <div id='5-day-display' class='col-12 col-md-8 col-xl-9 d-flex justify-content-center flex-wrap'>
          <div class='col-12'><h4 class= 'toggle main-text'>Weeks Forecast:</h4></div>
      </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="assets/java.js"></script>

</html>
